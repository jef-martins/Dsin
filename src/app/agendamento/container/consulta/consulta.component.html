<app-header></app-header>

<div class="container">
    <app-tela-consulta *ngIf="facade.hideTable" (onSearch)="setSearch($event)"></app-tela-consulta>

    <div *ngIf="!facade.hideTable" class="mt-3">
        <h1 *ngIf="!agendamentos.length" class="text-center">Nenhum registro encontrado!</h1>
        <table *ngIf="agendamentos.length" class="table table-striped table-hover">
            <thead>
                <tr class="text-center">
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Serviço</th>
                    <th scope="col">Data</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of agendamentos" class="text-center">
                    <th scope="row">{{item.name}}</th>
                    <td>{{item.phone}}</td>
                    <td>{{item.service}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.time}}</td>
                    <td>
                        <div class="btn-group">
                            <a (click)="update((item.idAgenda || 0))" class="btn btn-link link-warning">Editar</a>
                            <a (click)="delete((item.idAgenda || 0), item.phone)" class="btn btn-link link-danger">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
