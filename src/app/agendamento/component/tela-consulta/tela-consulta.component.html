<div class="center">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="search">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Digite seu telefone</label>
                    <input name="phone" formControlName="phone" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button (click)="select()" type="button" class="btn btn-primary">Pesquisar</button>
                </div>
            </form>
        </div>
    </div>
</div>
